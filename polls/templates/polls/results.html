<!DOCTYPE html>
<html>
<head>
    <title>Resultados: {{ question.question_text }}</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} voto{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    
    <a href="{% url 'detail' question.id %}">Votar novamente?</a>
</body>
</html>
